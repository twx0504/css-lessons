<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - Vertical Centering</title>
    <style>
      .box {
        border: 1px solid red;
        width: 800px;
        height: 100px;
        /* Vertical centering: set line-height === height */
        line-height: 100px;
        /* Horizontal centering */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat,
      provident!
    </div>
  </body>
</html>
