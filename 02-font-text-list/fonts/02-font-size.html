<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Font: Font Size</title>
    <style>
      .parent {
        font-size: 20px;
      }

      p {
        font-size: 200%; /* (20px * 200) / 100 = 40px */
        /* font-size: 3em; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Hello World
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </div>
  </body>
</html>
