<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Font: font shorthand</title>
    <style>
      p {
        /* Note: font size and font-family must be specified in order to work. */
        font: italic bold 20px/1.5 Arial;

        /* If the optional properties are not specified, it will use default value */
        /* font: 20px Arial; */
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, delectus!
    </p>
  </body>
</html>
