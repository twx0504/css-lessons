<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-List: list-style-position</title>
    <style>
        /* Set the list style position, but it is less flexible. */
        /* We cannot specify the exact value. */
      ul > li {
        border: 1px solid red;
        list-style-position: inside;
        /* list-style-position: outside; */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
