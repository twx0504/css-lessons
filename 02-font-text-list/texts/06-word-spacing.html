<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Text: word-spacing</title>
    <style>
      p {
        word-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <!-- word-spacing controls words (English words) -->
     <!-- Note: Chiense words is not affected. -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit,
      incidunt!
    </p>
    <!-- Chinese words are essentially letters. Use letter spacing -->
    <p>我是中文句子。</p>
  </body>
</html>
