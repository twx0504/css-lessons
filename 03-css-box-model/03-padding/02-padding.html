<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Padding</title>
    <style>
      .box .item {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        /* We uniformly set padding for all sides for each item */
        padding: 20px;
      }

      /* Special: */
      .box .item.last {
        /* We overwrite padding-bottom for the last item */
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <!-- Special: We want the last item padding-bottom to be 50px -->
      <div class="item last">3</div>
    </div>
  </body>
</html>
