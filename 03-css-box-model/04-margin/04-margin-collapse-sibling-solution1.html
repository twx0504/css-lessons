<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Margin: Margin Collapsing (Siblings) - Solution 1</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: khaki;
            margin-bottom: 100px;
            /* Solution 1: Add inline-block to one of the sibling element */
            /* This is related to BFC. */
            display: inline-block;
        }

        .box2 {
            background-color: lightblue;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <!-- margin between box1 and box2 is 150px (The larger margin is chosen.) -->
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
