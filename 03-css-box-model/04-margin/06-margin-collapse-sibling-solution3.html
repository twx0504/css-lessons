<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Margin: Margin Collapsing (Siblings) - Solution 3</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background-color: khaki;
        margin-bottom: 100px;
      }

      .box2 {
        /* background-color: lightblue; */

        /* Solution 3: One of the element`s margin changes to padding */
        /* Usually, we will not give the box background color. */
        /* If there`s content inside the box, it will appear 250px margin between box1 and box2. */
        /* This solution is not suitable for the boxes that requires background colors. */
        padding-top: 150px;
      }
    </style>
  </head>
  <body>
    <!-- margin between box1 and box2 is 150px (The larger margin is chosen.) -->
    <div class="box box1">Lorem ipsum dolor sit amet.</div>
    <div class="box box2">Lorem ipsum dolor sit amet.</div>
  </body>
</html>
