<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Styles</title>
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ul {
        /* Remove default margin */
        margin: 0;
      }

      ul {
        /* Remove default padding */
        padding: 0;
        /* Remove list-style */
        list-style: none;
      }

      a {
        /* Reset color */
        color: black;
        /* Remove underline */
        text-decoration: none;
      }
    </style>
  </head>
  <!-- Example elements that have default styles -->
  <!-- body element has a default 8px margins on all sides. -->
  <body>
    <!-- h1 has 21.44px margin-top and margin-bottom -->
    <h1>Lorem ipsum dolor sit amet.</h1>
    <!-- h2 has 19.92px margin-top and margin-bottom -->
    <h2>Lorem ipsum dolor sit amet.</h2>
    <!-- p has 16px margin-top and margin-bottom -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, facere!
    </p>
    <!-- ul has 16px margin-top and margin-bottom and 40px padding-left -->
     <!-- ul also has default list-style that we may not need -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <!-- <a> has default color and text-decoration: underline -->
    <a href="">Lorem ipsum dolor sit.</a>
  </body>
</html>
