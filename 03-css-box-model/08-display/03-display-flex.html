<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Display: Flex</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        /* Inner Display Type: change how the children is layout inside parent. */
        /* Example, let set it to flex */
        display: flex;
      }

      ul > li {
        width: 100px;
        height: 100px;
        background-color: khaki;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
