<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Inline Level White Space Problem</title>
    <style>
      .box {
        /* Note: Font-size has effect on the width of gap. */
        /* font-size: 12px; */
        /* font-size: 100px; */
      }

      span {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        /* It is the same issue with inline element, but for demonstration purpose, use inline-block so we can set size. */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- Due to formating, there's space and line break between span. -->
    <!-- Improve readability but it has problem in layout. -->
    <!-- white-space:normal is the default way to handle the white space. -->
    <!-- So, HTML white spaces and new lines will collapse into a single whitespace -->
    <!-- These gaps are affected by font-size -->
    <!-- The greater the font-size, the greater the gap -->
    <div class="box">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
  </body>
</html>
