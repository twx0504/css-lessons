<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Inline Level White Space Problem - Solution 1</title>
    <style>
      span {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        /* It is the same issue with inline element, but for demonstration purpose, use inline-block so we can set size. */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- Solution 1: We can remove whitespaces and new lines when writing HTML -->
    <!-- Downside: Bad for code readability -->
    <div class="box">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
    </div>
  </body>
</html>
