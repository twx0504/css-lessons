<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Inline Level White Space Problem - Solution 2</title>
    <style>
      .box {
        /* Solution 2: Set parent font size as 0 */
        /* Downside: the children font size will be affected. */
        
        font-size: 0;
      }

      span {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        /* It is the same issue with inline element, but for demonstration purpose, use inline-block so we can set size. */
        display: inline-block;

        /* We need to Reset the font size on children. */
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
  </body>
</html>
