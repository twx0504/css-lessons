<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Demo: Button</title>
    <style>
      a {
        /* Remove default style */
        text-decoration: none;
        /* color: #000; */
      }

      .btn {
        /* 
            Note: 
            - <a> is an inline element by default, so its size cannot be set by default.
            - change it to block element.
            
        */
        display: block;
        width: 150px;
        height: 50px;
        /* Vertical centering */
        line-height: 50px;
        /* Horizontal centering */
        text-align: center;
        background-color: tomato;
        color: #fff;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com/" class="btn" target="_blank">Google.</a>
  </body>
</html>
