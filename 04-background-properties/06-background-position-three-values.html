<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Background Position - Three Values</title>
    <style>
      /* Three-value syntax: 
      - background-position: keywordX offsetX keywordY; 
      - background-position: keywordX keywordY offsetY;*/
      /* The value is the offset for the previous keyword. */
      .box1 {
        width: 500px;
        height: 500px;
        border: 1px solid red;
        background-image: url(./images/01.png);
        background-repeat: no-repeat;
        background-position: right top 50%;
      }

      .box2 {
        width: 500px;
        height: 500px;
        border: 1px solid red;
        background-image: url(./images/01.png);
        background-repeat: no-repeat;
        background-position: left 25% bottom;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
