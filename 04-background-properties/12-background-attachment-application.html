<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Background Attachment: Application</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .box1 {
        height: 700px;
        background-image: url("https://images.pexels.com/photos/831056/pexels-photo-831056.jpeg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
      }
      .box2 {
        height: 1000px;
        background-image: url("https://images.pexels.com/photos/2907578/pexels-photo-2907578.jpeg?cs=srgb&dl=pexels-photonova-2907578.jpg&fm=jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
