<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Color Card</title>
    <style>
      .color-card {
        width: 1000px;
        height: 100px;
        background-image: linear-gradient(
          to right,
          red 20%,
          orange 20%,
          /* Since yellow is also at 40%, so there's no transition, and achieve the same result. */
          40%, /* transition point 40% */
          yellow 40%, /* start-color-stop of yellow also at 40% */
          60%,
          green 60%,
          80%,
          red 80%
        );
        /* background-image: linear-gradient(
          to right,
          red 20%,
          orange 20% 40%,
          yellow 40% 60%,
          green 60% 80%,
          blue 80%
        ); */
        /* background-image: linear-gradient(
          to right,
          red 0% 20%,
          orange 20% 40%,
          yellow 40% 60%,
          green 60% 80%,
          blue 80% 100%
        ); */
      }
    </style>
  </head>
  <body>
    <div class="color-card"></div>
  </body>
</html>
