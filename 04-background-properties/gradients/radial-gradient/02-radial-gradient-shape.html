<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Radial Gradient - Shape</title>
    <style>
      .box {
        width: 300px;
        height: 200px;
        border: 1px solid green;
      }

      /* radial-gradient(shape, start-color, ..., end-color);
        - shape: ellipse (default), or circle
      */

      .box1 {
        /* 
        1. Default: ellipse
        */
        background-image: radial-gradient(red, yellow, blue);
        /* background-image: radial-gradient(ellipse, red, yellow, blue); */
      }

      .box2 {
        /* 
        2. Circle
        */
        background-image: radial-gradient(circle, red, yellow, blue);
        /* background-image: radial-gradient(circle closest-side at center, red 50%, yellow 100%, transparent) */
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
  </body>
</html>
