<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Outline Longhand Properties</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: khaki;
        /* outline: 5px dashed blue; */

        /* Equivalent to the following longhand properties: */
        outline-width: 5px;
        outline-style: dashed;
        outline-color: blue;

        /* Note: outline controls all sides, outline cannot control one side like border. */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
