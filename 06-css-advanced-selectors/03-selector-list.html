<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Selector List</title>
    <style>
      /* 
      Selector List: Comma separated list of selectors
      
      - used to share styles with multiple selectors
      */
      .box,
      h3.title,
      p.title {
        color: red;
      }

      /* h3.title {
        color: red;
      } */

      /* p.title {
        color: red;
      } */
    </style>
  </head>
  <body>
    <h3 class="title">Lorem ipsum dolor sit amet.</h3>
    <div class="box">Lorem ipsum dolor sit amet.</div>
    <p class="title">Lorem ipsum dolor sit amet.</p>
    <div><span>Lorem ipsum dolor sit amet. </span></div>
  </body>
</html>
