<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Selector List Application: Reset</title>
    <style>
      /* These elements have default styles. */
      body,
      dl,
      dd,
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }
      ol,
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      img {
        border: none;
      }
    </style>
  </head>
  <body>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. In animi veniam
      mollitia asperiores saepe repellendus ut, magnam fugit eveniet distinctio!
    </p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <dl>
      <dt>Lorem ipsum dolor sit amet.</dt>
      <dd>Lorem ipsum dolor sit amet.</dd>
    </dl>
    <a href="">Lorem.</a>
  </body>
</html>
