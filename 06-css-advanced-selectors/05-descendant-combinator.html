<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Descendant Combinator</title>
    <style>
      /* Descendant Combinator
        - "elem descendant"
        - Select the descendant of the elem.
        - Note: descendant is not direct child.
      */

      .box p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>.box p</p>
      <div class="item">
        <p>.box .item p</p>
      </div>
      <p>.box p</p>
      <h3>.box h3</h3>
    </div>
  </body>
</html>
