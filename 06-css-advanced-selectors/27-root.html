<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27-Root</title>
    <style>
      html {
        background-color: red;
      }

      /* Similar to html tag. */
      /* Despite having higher specificity, so it will overwrite the red bg color set in html tag. */
      /* Commonly used for defining CSS custom properties that are accessible anywhere in the document.  */
      :root {
        background-color: blue;
      }
    </style>
  </head>
  <body></body>
</html>
