<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30-Demo: Download Button</title>
    <style>
      /* Reset Styles */
      a {
        text-decoration: none;
      }

      a.download-link {
        display: block;
        width: 130px;
        height: 40px;
        background-color: #ddd;
        border-radius: 10px;
        line-height: 40px;
        text-indent: 50px;
        background-image: url(./download-red.png);
        background-repeat: no-repeat;
        background-position: 12px center;
        color: #d81e06;
      }

      a.download-link:hover {
        background-color: #d81e06;
        color: #fff;
        background-image: url(./download-white.png);
      }
    </style>
  </head>
  <body>
    <a href="" class="download-link iconfont">Download</a>
  </body>
</html>
