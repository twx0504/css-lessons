<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Inheritance</title>
    <style>
      /* 
        When the element does not set an inherited property explicitly,
        It will inherit the property value from its parent.
      */
      .box {
        /* Non-inherited properties */
        width: 400px;
        height: 400px;
        border: 1px solid red;

        /* Inherited properties */
        color: red;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </body>
</html>
