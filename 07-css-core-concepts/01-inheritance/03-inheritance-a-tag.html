<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Inheritance: a Tag</title>
    <style>
      .box {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- a tag will not inherit color property value from .box -->
      <!-- It is by default using the color from the user agent stylesheet. -->
      <a href="">Google</a>
    </div>
  </body>
</html>
