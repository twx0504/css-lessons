<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Inheritance: Line Height</title>
    <style>
      .box {
        font-size: 12px;
        /* There's three cases based on the type of value specified. */
        /* .item will directly inherit 50px line-height */
        /* line-height: 50px; */

        /* .item will inherit the unitless value 2
        */
        /* line-height: 2; */

        /* .item will inherit the computed value
                200% * 12px = 24px (note: 12px is from parent)
            */
        line-height: 200%;
      }

      .item {
        /* In case of line-height: 2
          The line-height will be 2 * 20px = 40px
        */
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">Lorem ipsum dolor sit amet.</div>
    </div>
  </body>
</html>
