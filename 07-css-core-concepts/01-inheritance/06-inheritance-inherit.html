<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Inheritance: inherit</title>
    <style>
      /* 
        inherit: inherit value from parent
        initial: use user agent default value
        unset: combination of inherit and initial. If it is an inherited property, it will inherit value from parent, otherwise, it uses user agent default value.
      */

      .box {
        width: 100px;
        height: 100px;
        background-color: khaki;
        border: 2px solid blue;
        padding: 20px;
      }

      .item {
        border: 1px solid red;

        /* Width and height are not inherited properties by default.  */
        /* inherit: a keyword let .item inherits values from parent's width and height. */
        width: inherit;
        height: inherit;
        border: inherit;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">Lorem, ipsum.</div>
    </div>
  </body>
</html>
