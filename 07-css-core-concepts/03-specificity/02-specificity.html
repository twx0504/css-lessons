<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Specificity</title>
    <style>
      /* Specificity: 0,2,0,1 */
      #box1 #box2 p {
        color: red;
      }

      /* Specificity: 0,1,2,1 */
      #box1 .box2 .box3 p {
        color: blue;
      }

      /* Specificity: 0,1,1,1 */
      #box1 .box2 p {
        font-size: 30px;
      }

      /* Specificity: 0,1,1,1 */
      #box2 .box3 p {
        font-size: 12px;
      }

      /* Specificity: 0,1,1,1 */
      #box2 p[title] {
        font-size: 50px;
      }

      /* Similar specificity, the later declared style takes effect. */
    </style>
  </head>
  <body>
    <div class="box1" id="box1">
      <div class="box2" id="box2">
        <div class="box3" id="box3">
          <p title="paragraph">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </div>
  </body>
</html>
